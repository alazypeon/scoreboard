<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
        <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">

    </head>
    <body>
        <div class="container">
            <div>
                <h3>HOME</h3>
                <h2 class="score" id="home-score">0</h2>
                <button class="increment" onclick="add1Home()">+1</button>
                <button class="increment" onclick="add2Home()">+2</button>
                <button class="increment" onclick="add3Home()" >+3</button>
            </div>
            <div>
                <h3>GUEST</h3>
                <h2 class="score" id="away-score">0</h2>
                <button class="increment" onclick="add1Away()" >+1</button>
                <button class="increment" onclick="add2Away()" >+2</button>
                <button class="increment" onclick="add3Away()" >+3</button>
            </div>
        </div>
        <div>
            <input type="reset" value="Reset">
        </div>
        <script src="index.js"></script>
    </body>
</html>
